                <h1>Contact</h1>
    
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="name" placeholder="John Smith" required="required">
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" name="email" class="email" placeholder="example@gmail.com" required="required">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name+"message" required="required" rows="5"></textarea>
                    </div>
                
                    <input type="submit" name="submit">

                </form>
    
            </div>
        </div>
